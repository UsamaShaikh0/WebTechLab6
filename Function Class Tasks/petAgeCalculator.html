<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet Age Calculator</title>

    <script>
        function ageCalculate(type, age){
            var actualAge = age * 7;
            alert("4 human years old Cat is actually " + actualAge + " cat years old");
        }
    </script>
</head>
<body>
    <h1>Pet Age Calculator</h1>
    <button onclick="ageCalculate('cat', 4);">Calculate cat/dog age</button>
</body>
</html>
